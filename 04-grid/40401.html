<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>04-grid-40401</title>
		<link rel="stylesheet" href="40401.css">
	</head>
	<body>
	<!-- Using CSS grid, style the following so that the 2 div elements with a class of product sit side by side and each takes 50% of the document's width. -->
		<div class="wrap">
  		<div class="product">
    		Product 1
  		</div>
  		<div class="product">
    		Product 2
  		</div>
		</div>
	</body>
</html>
